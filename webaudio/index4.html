<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Web Audio fun</h1>
  <button id="playTune">play tune</button>
  <script>
    const c = new AudioContext();
    const o = c.createOscillator();
    o.connect(c.destination);
    o.start();
    o.frequency.value = 440;
    document.body.onclick = () => c.resume();
    const playTune = document.getElementById("playTune")
    playTune.onclick = () => {
        setTimeout(() => o.frequency.value = 550, 1000);
        setTimeout(() => o.frequency.value = 660, 2000);
        setTimeout(() => o.stop(), 3000)
    }
  </script>
</body>
</html>
